<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box 用来控制宽度 */
        .box {
        width: 1000px;
        }
        /* scale 用来实现宽高等比例 */
        .scale {
        width: 100%;
        padding-bottom: 56.23%;
        height: 0;
        position: relative;
        }
        /* item 用来放置全部的子元素 */
        .item {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="scale">
            <div class="item">
                item
            </div>
        </div>
    </div>
</body>
</html>
